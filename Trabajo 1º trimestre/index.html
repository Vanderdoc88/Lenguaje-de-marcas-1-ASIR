<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/* Importar la fuente Poppins (Se añade para un toque moderno, aunque no es "básico" de CSS puro, es simple de usar) */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
    background-color: #f0f4f8; 
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding-top: 60px; 
    color: #333;
}

.head {
    background-color: #007bff; 
    color: white;
    padding: 40px 0; 
    text-align: center;
}

.head h1 {
    font-size: 2.5em;
    margin: 0;
}

.head p {
    font-size: 1.1em;
    margin-top: 5px;
}


.menu {
    background-color: #2c3e50; 
    padding: 12px 0;
    text-align: center;
    position: fixed; 
    top: 0;
    width: 100%;
    z-index: 100;
}

.menu a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1em;
    padding: 0 20px;
    transition: color 0.3s; 
}

.menu a:hover {
    color: #1abc9c; 
}

.menu br {
    display: none; 
}


.imagenes {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    
    display: flex; 
    justify-content: space-around;
    gap: 15px; 
}


.imagenes img {
    width: 100%; 
    max-width: 250px; 
    height: auto;
    background-color: white; 
    padding: 10px;
    border-radius: 8px; 
    transition: transform 0.3s;
}


.imagenes img:hover {

    transform: scale(1.03); 
}

    </style>
</head>
<body>
    <header class="head">
        <h1>Web4U</h1>
        <p>Tu guia de HTML, SVG y CSS by Samuel Conde Anillo</p>
    </header>

    <nav class="menu">
    <a href="#enlace">Home</a>
    <a href="html page.html">HTML</a>
    <a href="svg.html">SVG</a>
    <a href="css.html">CSS</a>
    </nav>

    <div class="imagenes">
    <img src="img/html.png" class="html">
    <img src="img/svg removed.png" class="svg">
    <img src="img/css.png" class="css">
    </div>
    
</body>
</html>
